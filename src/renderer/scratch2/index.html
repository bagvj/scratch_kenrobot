<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>啃萝卜平台 - Make it easy!</title>
	<link href="css/index.css" rel="stylesheet">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="main">
		<div class="player">
			<object class="ken-scratch" id="ken-scratch" type="application/x-shockwave-flash" width="100%" height="100%">
				<param name="movie" value="11.6/Scratch.swf"/>
				<param name="bgcolor" value="#ffffff"/>
				<param name="height" value="100%"/>
				<param name="width" value="100%"/>
				<param name="quality" value="high"/>
				<param name="menu" value="false"/>
				<param name="allowscriptaccess" value="always"/>
			</object>
			<div class="toolbar">
				<input class="open btn" type="button" data-action="open" value="打开" />
				<input class="save btn" type="button" data-action="save" value="保存" />
			</div>
			<div class="loader">
				<div class="loader-inner pacman">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
