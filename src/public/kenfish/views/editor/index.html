<!DOCTYPE html>
<html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>EduEditor</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div id="editorcontainer">
        <pre id="usercode"></pre>
    </div>
    <div id="menu">
        <button id="openButton" class="notext" title="打开">
            <img src='../../media/open7.png' class="link icon21">
        </button>
        <button id="saveButton" class="notext" title="保存">
            <img src='../../media/save2.jpg' class="link icon21">
        </button>
        <button id="trashButton" class="notext" title="放弃所有代码">
            <img src='../../media/trash.png' class="trash icon21">
        </button>
        <button id="runButton" class="notext primary" title="下载程序到kenfish运行">
            <img id="runButtonImg" src='../../media/run.png' class="run icon21">
        </button>
    </div>
    <!-- Ace editor -->
    <script src="libs/ace/ace.js" type="text/javascript"></script>
    <script src="libs/ace/ext-language_tools.js" type="text/javascript"></script>
    <!-- <script async src="libs/ace/mode-ruby.js" type="text/javascript"></script> -->
    <script async src="libs/ace/mode-python.js" type="text/javascript"></script>
    <!--   Opan (Ruby) -->
    <script src="libs/opal/opal.min.js" type="text/javascript"></script>
    <script src="libs/opal/opal-parser.min.js" type="text/javascript"></script>
    <!-- Brython (Python) -->
    <script src="libs/brython/brython.js" type="text/javascript"></script>
    <script src="libs/brython/brython_stdlib.js" type="text/javascript"></script>
    <script>
    // Loads and configure Ace editor.
    ace.require("ace/ext/language_tools");
    let editor = ace.edit("usercode");
    editor.setTheme("ace/theme/tomorrow");
    editor.session.setMode("ace/mode/javascript");
    editor.setFontSize(15);
    editor.focus();

    // Loads Open (ruby).
    Opal.load('opal-parser');

    // Loads Brython (python).
    brython(1);
    </script>
</body>

</html>
